<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card using bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    .card-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
    }
    .card-img-overlay {
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card card-hover shadow-lg">
      
          <div class="position-relative">
            <img src="./he.jpg" class="card-img-top" >
            <div class="card-img-overlay d-flex flex-column justify-content-end">
              <h5 class="card-title">Overlay Title</h5>
              <p class="card-text">This is Student</p>
            </div>
          </div>

         
          <div class="card-header text-center fw-bold">
            Class NM
          </div>

          <div class="card-body">
            <p class="card-text">
              This advanced card uses a header, overlay text on an image, buttons with icons, and a hover animation.
            </p>
            <a href="#" class="btn btn-primary me-2">
              <i class="bi bi-box-arrow-up-right"></i> Visit
            </a>
            <a href="#" class="btn btn-outline-secondary">
              <i class="bi bi-share"></i> Share
            </a>
          </div>

          <div class="card-footer text-muted text-center">
            Last updated 3 mins ago
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
